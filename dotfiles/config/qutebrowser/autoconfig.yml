# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 1500
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',m': spawn umpv {url}
        ;M: hint --rapid links spawn umpv {hint-url}
        <Alt+Backspace>: forward
        <Alt+Return>: open -t
        <Alt+Shift+Tab>: tab-prev
        <Alt+Tab>: tab-next
        <Alt+q>: tab-close
        <Backspace>: back
        <Ctrl+r>: config-source
        B: spawn --userscript dmenu-add
        b: spawn --userscript dmenu-open
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: true
  colors.webpage.darkmode.grayscale.images:
    global: 1.0
  colors.webpage.darkmode.policy.images:
    global: always
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.show:
    global: auto
  content.autoplay:
    global: false
  content.media.audio_capture:
    global: true
    https://discord.com: true
    https://meet.google.com: false
  content.media.audio_video_capture:
    https://meet.google.com: false
  content.media.video_capture:
    https://meet.google.com: false
  content.netrc_file:
    global: null
  content.notifications.enabled:
    global: false
  content.register_protocol_handler:
    https://outlook.office365.com?mailtouri=%25s: false
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  content.webgl:
    global: true
  downloads.location.directory:
    global: /home/{{@@ user @@}}/dwn/web
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 10000
  fonts.default_family:
    global: null
  fonts.default_size:
    global: 12pt
  fonts.statusbar:
    global: 14pt default_family
  fonts.tabs.selected:
    global: default_size default_family
  input.links_included_in_focus_chain:
    global: true
  input.spatial_navigation:
    global: true
  scrolling.smooth:
    global: true
  session.default_name:
    global: nn
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - url
    - progress
  tabs.favicons.scale:
    global: 1.5
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 30
  tabs.padding:
    global:
      bottom: 7
      left: 3
      right: 3
      top: 7
  tabs.position:
    global: left
  tabs.title.format:
    global: ''
  tabs.tooltips:
    global: true
  tabs.width:
    global: 30
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: http://prestosilver.info/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: http://prestosilver.info
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
